name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Rust tests
        run: cargo test --all

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked || true

      - name: Build WASM
        run: bun run build:wasm

      - name: Install dependencies
        run: bun install

      # TypeScript tests removed - all tests migrated to Rust

      - name: TypeCheck
        run: bun run typecheck

      - name: Build extension
        run: bun run dist

      - name: Check bundled lists compile
        run: cargo run -p bb-cli --release -- check -i extension/data/oisd_big_abp.txt -i extension/data/ultimate.txt --min-parse-ratio 0.99

      - name: Compile snapshot for perf-budget
        run: cargo run -p bb-cli --release -- compile -i dist/data/oisd_big_abp.txt -i dist/data/ultimate.txt -o dist/data/snapshot.ubx

      - name: Check performance budgets
        run: bun run perf-budget

      # e2e tests skipped in CI - run locally with: npx playwright test
      # Chrome extension tests require headed browser which is flaky in CI

      - name: Upload unsigned extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: betterblocker-unsigned
          path: dist/
          retention-days: 7
