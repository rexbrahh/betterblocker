name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'rexbrahh/betterblocker' && startsWith(github.ref, 'refs/tags/v')
    environment: release
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Rust tests
        run: cargo test --all

      - name: Install binaryen
        run: sudo apt-get update && sudo apt-get install -y binaryen

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked || true

      - name: Build WASM
        run: bun run build:wasm

      - name: Install dependencies
        run: bun install

      - name: Build extension
        run: bun run dist

      - name: Verify signing secrets
        if: ${{ secrets.CRX_PRIVATE_KEY_B64 == '' || secrets.EXTENSION_ID == '' }}
        run: |
          echo "Missing required secrets: CRX_PRIVATE_KEY_B64 and/or EXTENSION_ID"
          exit 1

      - name: Write private key
        run: |
          echo "${{ secrets.CRX_PRIVATE_KEY_B64 }}" | base64 -d > crx.pem
          chmod 600 crx.pem

      - name: Pack extension
        run: |
          # Create ZIP for developer mode installation
          cd dist && zip -r ../betterblocker.zip . && cd ..
          ls -lah betterblocker.zip
          
          # Create CRX for enterprise policy installation
          bunx crx3 dist -k crx.pem -o dist.crx
          ls -lah dist.crx

      - name: Prepare Pages site
        run: |
          mkdir -p site/releases
          cp betterblocker.zip site/releases/
          cp dist.crx site/releases/betterblocker.crx

          VERSION="${GITHUB_REF_NAME#v}"
          cat > site/update.xml <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <gupdate xmlns="http://www.google.com/update2/response" protocol="2.0">
            <app appid="${{ secrets.EXTENSION_ID }}">
              <updatecheck codebase="https://rexbrahh.github.io/betterblocker/releases/betterblocker.crx"
                           version="$VERSION" />
            </app>
          </gupdate>
          EOF

          cat > site/index.html <<'HTMLEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>BetterBlocker - High Performance Content Blocker</title>
              <link rel="preconnect" href="https://fonts.googleapis.com">
              <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
              <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
              <style>
                  :root {
                      --background: #09090b;
                      --foreground: #fafafa;
                      --card: #18181b;
                      --card-foreground: #fafafa;
                      --primary: #fafafa;
                      --primary-foreground: #18181b;
                      --secondary: #27272a;
                      --muted: #27272a;
                      --muted-foreground: #a1a1aa;
                      --border: #27272a;
                      --radius: 0.5rem;
                  }
                  
                  * { box-sizing: border-box; }
                  
                  body {
                      font-family: 'Manrope', sans-serif;
                      background-color: var(--background);
                      color: var(--foreground);
                      margin: 0;
                      line-height: 1.6;
                  }
          
                  .container { max-width: 1024px; margin: 0 auto; padding: 2rem; }
                  
                  header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0 3rem; }
                  .logo { font-weight: 800; font-size: 1.25rem; display: flex; align-items: center; gap: 0.5rem; letter-spacing: -0.02em; }
                  .github { color: var(--muted-foreground); text-decoration: none; font-size: 0.875rem; transition: color 0.2s; }
                  .github:hover { color: var(--foreground); }
          
                  .hero { text-align: center; padding: 4rem 0 6rem; }
                  .badge {
                      display: inline-flex; align-items: center;
                      border-radius: 9999px; border: 1px solid var(--border);
                      background: var(--secondary); padding: 0.25rem 0.75rem;
                      font-size: 0.75rem; font-weight: 600; margin-bottom: 1.5rem;
                  }
                  h1 {
                      font-size: 4rem; font-weight: 800; letter-spacing: -0.03em; margin: 0 0 1.5rem; line-height: 1.1;
                      background: linear-gradient(to bottom right, #fff, #a1a1aa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
                  }
                  .subtitle { font-size: 1.25rem; color: var(--muted-foreground); max-width: 600px; margin: 0 auto 2.5rem; }
          
                  .cta-group { display: flex; gap: 1rem; justify-content: center; margin-bottom: 2rem; }
                  .btn {
                      display: inline-flex; align-items: center; justify-content: center;
                      border-radius: var(--radius); font-size: 0.875rem; font-weight: 500;
                      height: 2.75rem; padding: 0 1.5rem; text-decoration: none; transition: all 0.2s;
                  }
                  .btn-primary { background: var(--primary); color: var(--primary-foreground); }
                  .btn-primary:hover { opacity: 0.9; }
                  .btn-outline { border: 1px solid var(--border); background: transparent; color: var(--foreground); }
                  .btn-outline:hover { background: var(--secondary); }
          
                  .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin-bottom: 6rem; }
                  .card {
                      border: 1px solid var(--border); background: var(--card);
                      border-radius: var(--radius); padding: 1.5rem;
                  }
                  .card h3 { margin: 0 0 0.5rem; font-size: 1.125rem; font-weight: 600; }
                  .card p { margin: 0; color: var(--muted-foreground); font-size: 0.875rem; }
          
                  .install { background: var(--secondary); border: 1px solid var(--border); border-radius: var(--radius); padding: 2rem; margin-bottom: 4rem; }
                  .install h2 { margin: 0 0 1.5rem; font-size: 1.5rem; font-weight: 700; text-align: center; }
                  .steps { display: flex; flex-direction: column; gap: 1rem; }
                  .step { display: flex; align-items: flex-start; gap: 1rem; padding: 1rem; background: var(--background); border: 1px solid var(--border); border-radius: var(--radius); }
                  .num {
                      background: var(--primary); color: var(--primary-foreground);
                      width: 24px; height: 24px; border-radius: 50%; display: flex;
                      align-items: center; justify-content: center; font-size: 0.75rem; font-weight: 700; flex-shrink: 0; margin-top: 0.125rem;
                  }
                  .content strong { display: block; margin-bottom: 0.25rem; font-size: 0.875rem; }
                  .content p { margin: 0; color: var(--muted-foreground); font-size: 0.875rem; }
                  code { font-family: monospace; background: var(--muted); padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.8rem; border: 1px solid var(--border); }
                  
                  footer { border-top: 1px solid var(--border); padding-top: 2rem; text-align: center; font-size: 0.875rem; color: var(--muted-foreground); padding-bottom: 2rem; }
                  footer a { color: var(--foreground); text-decoration: none; margin: 0 0.5rem; }
                  footer a:hover { text-decoration: underline; }
                  
                  @media (max-width: 640px) { h1 { font-size: 2.5rem; } .hero { padding: 3rem 0; } }
              </style>
          </head>
          <body>
              <div class="container">
                  <header>
                      <div class="logo">BetterBlocker</div>
                      <a href="https://github.com/rexbrahh/betterblocker" class="github">GitHub</a>
                  </header>
                  <main>
                      <section class="hero">
                          <div class="badge">
          HTMLEOF

          echo "v$VERSION" >> site/index.html

          cat >> site/index.html <<'HTMLEOF'
                          </div>
                          <h1>Control your browsing.</h1>
                          <p class="subtitle">Ultra-fast content blocker targeting uBO-class features. Built with Rust & WASM.</p>
                          <div class="cta-group">
                              <a href="releases/betterblocker.zip" class="btn btn-primary">Download ZIP</a>
                              <a href="#install" class="btn btn-outline">Installation</a>
                          </div>
                      </section>
          
                      <div class="grid">
                          <div class="card">
                              <h3>High Performance</h3>
                              <p>Engineered with Rust and WebAssembly for low allocation, microsecond-level matching, and &lt;5 ms p99 target.</p>
                          </div>
                          <div class="card">
                              <h3>uBO-Class Features</h3>
                              <p>Targets support for 500k+ rules, aiming for uBO-style semantics in network and cosmetic filtering.</p>
                          </div>
                          <div class="card">
                              <h3>Privacy First</h3>
                              <p>100% open source. Built for full code transparency and auditability.</p>
                          </div>
                      </div>
          
                      <section id="install" class="install">
                          <h2>Installation (Developer Mode)</h2>
                          <div class="steps">
                              <div class="step">
                                  <div class="num">1</div>
                                  <div class="content"><strong>Download</strong><p>Download the ZIP file and extract it to a folder.</p></div>
                              </div>
                              <div class="step">
                                  <div class="num">2</div>
                                  <div class="content"><strong>Open Extensions</strong><p>Navigate to <code>chrome://extensions</code> in Chrome/Brave/Edge.</p></div>
                              </div>
                              <div class="step">
                                  <div class="num">3</div>
                                  <div class="content"><strong>Enable Developer Mode</strong><p>Toggle the switch in the top-right corner.</p></div>
                              </div>
                              <div class="step">
                                  <div class="num">4</div>
                                  <div class="content"><strong>Load Unpacked</strong><p>Click the button and select your extracted folder.</p></div>
                              </div>
                          </div>
                      </section>
                  </main>
                  <footer>
                      <a href="releases/betterblocker.crx">Download CRX (Enterprise)</a>
                      <a href="update.xml">Auto-Update XML</a>
                  </footer>
              </div>
          </body>
          </html>
          HTMLEOF

      - name: Shred private key
        if: always()
        run: |
          if [ -f crx.pem ]; then
            shred -u crx.pem 2>/dev/null || rm -f crx.pem
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "$GITHUB_REF_NAME" betterblocker.zip dist.crx --clobber || \
          gh release create "$GITHUB_REF_NAME" betterblocker.zip dist.crx --title "$GITHUB_REF_NAME" --generate-notes

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
